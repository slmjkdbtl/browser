<html>

<head>
	<title>counter</title>
</head>

<body>
	<script src="../ok.js"></script>
	<script>

const {
	h,
	render,
	signal,
} = ok

const [show, setShow] = signal(false)
const [counter, setCounter] = signal(0)

const block = () => {
	return h("div", {
		styles: {
			"width": "200px",
			"height": "200px",
			"background": "yellow",
			"user-select": "none",
		},
		onclick: () => setCounter(counter() + 1)
	}, () => `${counter()} clicks`)
}

render(document.body, [
	h("button", {
		onclick: () => setShow(!show()),
	}, (() => show() ? "hide" : "show")),
	h("div", {}, () => show() ? [block()] : []),
])

	</script>
</body>

</html>
