<html>

<head>
	<title>counter</title>
</head>

<body>
	<script src="../ok.js"></script>
	<script>

const {
	h,
	render,
	signal,
} = ok

const show = signal(false)
const counter = signal(0)

const block = () => {
	const label = counter.map((c) => `${c} clicks`)
	return h("div", {
		styles: {
			"width": "200px",
			"height": "200px",
			"background": "yellow",
			"user-select": "none",
		},
		onclick: () => counter.set((c) => c + 1)
	}, label)
}

render(document.body, [
	h("button", {
		onclick: () => console.log(counter.numSubs()),
	}, "numsubs"),
	h("button", {
		onclick: () => show.set((s) => !s),
	}, show.map((s) => s ? "hide" : "show")),
	h("div", {}, show.map((s) => s ? [block()] : [])),
])

	</script>
</body>

</html>
