<html>

<head>
	<title>counter</title>
</head>

<body>
	<script src="../ok.js"></script>
	<script>

const {
	h,
	render,
	signal,
} = ok

const [counter, setCounter] = signal(0)
const [input, setInput] = signal("clicks")

render(document.body, [
	h("button", {
		onclick: () => setCounter(counter() + 1),
	}, () => `${counter()} ${input()}`),
	h("input", {
		value: input,
		oninput: (e) => setInput(e.target.value)
	}),
])

	</script>
</body>

</html>
