<html>

<head>
	<title>counter</title>
</head>

<body>
	<script src="../ok.js"></script>
	<script>

const {
	h,
	render,
	signal,
	map,
	sub,
} = ok

const counter = signal(0)
const input = signal("clicks")

render(document.body, [
	h("button", {
		onclick: () => counter.set((c) => c + 1),
	}, map([counter, input], (c, i) => c + " " + i)),
	h("input", {
		value: input,
		oninput: (e) => input.set(e.target.value)
	}),
])

	</script>
</body>

</html>
