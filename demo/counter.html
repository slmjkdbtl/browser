<html>

<head>
	<title>counter</title>
</head>

<body>
	<script src="../ok.js"></script>
	<script>

const {
	h,
	render,
	signal,
} = ok

const [counter, setCounter] = signal(0)

render(document.body, h("button", {
	onclick: () => setCounter(counter() + 1),
}, () => `${counter()} clicks`))

	</script>
</body>

</html>
