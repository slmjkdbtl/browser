<html>

<head>
	<title>counter</title>
</head>

<body>
	<script src="../ok.js"></script>
	<script>

const {
	h,
	render,
	signal,
} = ok

const counter = signal(0)

render(document.body, h("button", {
	onclick: () => counter.set((c) => c + 1),
}, counter.map((c) => c + " clicks")))

	</script>
</body>

</html>
