<html>

<head>
	<title>todo</title>
	<meta charset="utf-8">
</head>

<body>
	<script src="ok.js"></script>
	<script>

const {
	t,
	render,
	state,
} = ok;

const counter = state(0);

render(document.body, t("button", {
	onclick() {
		counter.set((c) => c + 1);
	},
}, counter.map((c) => c + " clicks")));

	</script>
</body>

</html>
